<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>得意先管理</title>
    <style>
        .form-container { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; font-family: sans-serif; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        /* Djangoのformが生成するinputにスタイルを当てる */
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .btn-group { margin-top: 20px; display: flex; gap: 10px; }
        .btn-save { background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-back { background: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; line-height: 1; display: inline-block; }
        .error-list { color: red; font-size: 0.9em; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>{% if form.instance.pk %}得意先の編集{% else %}新規得意先登録{% endif %}</h2>

    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
            <div class="error-list">入力内容を確認してください。</div>
        {% endif %}

        <div class="form-group">
            <label>得意先コード</label>
            {{ form.customer_code }}
        </div>

        <div class="form-group">
            <label>得意先名</label>
            {{ form.customer_name }}
        </div>

        <div class="form-group">
            <label>電話番号</label>
            {{ form.customer_telno }}
        </div>

        <div class="form-group">
            <label>郵便番号</label>
            {{ form.customer_postalcode }}
        </div>

        <div class="form-group">
            <label>住所</label>
            {{ form.customer_address }}
        </div>

        <div class="btn-group">
            <button type="submit" class="btn-save">保存する</button>
            <a href="{% url 'customer_list' %}" class="btn-back">戻る</a>
        </div>
    </form>
</div>

</body>
</html>
