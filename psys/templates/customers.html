<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>管理サイト - メインページ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f6f8;
        display: flex;
      }

      /* ヘッダー */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: #2c3e50;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-size: 1.5rem;
        z-index: 1000;
      }

      /* 左サイドバー */
      .sidebar-left {
        position: fixed;
        top: 60px;
        left: 0;
        width: 200px;
        background: #34495e;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        height: calc(100vh - 60px); /* ヘッダーの高さを差し引いた残りの高さ */
      }

      /* サイドバーのリンク */
      .sidebar-left a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        background-color: #2c3e50;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: center;
      }

      .sidebar-left a:hover {
        background-color: #16a085;
      }

      /* 右サイドバー */
      .sidebar-right {
        position: fixed;
        top: 60px;
        right: 0;
        width: 250px;
        background: #34495e;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
        height: calc(100vh - 60px); /* ヘッダーの高さを差し引いた残りの高さ */
      }

      .sidebar-right a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        background-color: #2c3e50;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: center;
      }

      .sidebar-right a:hover {
        background-color: #16a085;
      }

      main {
        margin-top: 60px; /* ヘッダー分の余白 */
        margin-left: 200px; /* 左サイドバー分の余白 */
        margin-right: 250px; /* 右サイドバー分の余白 */
        padding: 2rem;
      }

      h2 {
        color: #34495e;
      }

      .card {
        background: white;
        padding: 1rem 1.5rem;
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
      }

      .card h3 {
        margin-top: 0;
      }

      .stats {
        display: flex;
        gap: 1rem;
      }

      .stat-item {
        flex: 1;
        background: #1abc9c;
        color: white;
        padding: 1rem;
        border-radius: 6px;
        text-align: center;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>

    {% include 'header.html' %}

    <!-- 左サイドバー -->
    <div class="sidebar-left">
      <a href="#">在庫管理</a>
      <a href="{% url 'logout' %}">ログアウト</a>
    </div>

    <!-- メインコンテンツ -->
    <main>
      <h2>ダッシュボード</h2>

      <div class="card">
        <h3>顧客情報</h3>

        <div style="margin-bottom: 10px;">
          <a href="{% url 'customer_create' %}" style="padding: 5px 10px; background: blue; color: white; text-decoration: none; border-radius: 3px;">+ 新規得意先登録</a>
        </div>

        <form action="{% url 'customer_search' %}" method="get">
          <input type="text" name="q" placeholder="検索..." value="{{ request.GET.q }}">
          <button type="submit">検索</button>
        </form>
      </div>
    </main>

    <!-- 右サイドバー -->
    <div class="sidebar-right">
      <a href="{% url 'customers_list' %}">得意先一覧</a>
      <a href="{% url 'customer_create' %}">得意先登録</a>
      <a href="{% url 'customer_search' %}">得意先検索</a>
      <a href="{% url 'customer_delete' %}">得意先消去</a>
      <a href="{% url 'customer_update' %}">得意先更新</a>
    </div>

  </body>
</html>
