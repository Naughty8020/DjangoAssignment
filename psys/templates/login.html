<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center; /* 中央寄せ */
  align-items: flex-start; /* 上寄せ */
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.container {
  display: flex;
  justify-content: center; /* フォームを中央に配置 */
  align-items: flex-start; /* 上寄せ */
  width: 100%;
  max-width: 1200px;
  padding: 20px;
  position: relative; /* 相対位置を指定して、ボタンの位置調整に使う */
}

.top-button {
  position: absolute; /* ボタンを絶対配置 */
  top: 60px; /* 上から60pxに変更 */
  left: 20px; /* 左から20px */
  padding: 10px 20px;
  font-size: 16px;
  text-decoration: none;
  background-color: #e9e9e9;
  color: black;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
}

.top-button:hover {
  background-color: #d3d3d3;
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  width: 100%;
  margin-top: 50px; /* フォームを少し下に配置 */
  margin-left: 850px; /* フォームを少し右に寄せる */
}

.login-form label {
  font-size: 14px;
}

.login-form input {
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
  width: 100%;
}

.login-form button {
  padding: 10px;
  background-color: #e9e9e9;
  color: black;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px; /* ログインボタンを少し下に配置 */
}

.login-form button:hover {
  background-color: #d3d3d3;
}

.messages ul {
  padding-left: 20px;
  color: red;
}

.submit {
  margin-top: 20px;
}




    </style>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="container">
      <a href="/" class="top-button">トップ</a>

      <div class="login-form">
        <h2>ログイン</h2>
        <form action="/login/" method="post">
          {% csrf_token %}
          <label for="employee_no">社員番号:</label>
          <input type="text" id="employee_no" name="employee_no" required /><br />

          <label for="password">パスワード:</label>
          <input type="password" id="password" name="password" required /><br />

          <button type="submit" id="submit">ログイン</button>
        </form>

        <p>アカウントをお持ちでない場合は <a href="/signup/">新規登録</a></p>
      </div>
    </div>
  </body>
</html>
