<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>管理サイト - メインページ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f6f8;
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem 2rem;
        font-size: 1.5rem;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* 少し上に寄せる */
        height: 100vh; /* 画面全体の高さ */
        padding: 3rem 4rem; /* 上下左右に余白を追加 */
      }

      h1 {
        color: #34495e;
        text-align: right; /* タイトルを右寄せ */
        width: 100%; /* ヘッダーに合わせて広げる */
      }

      .menu-links {
        display: flex;
        justify-content: flex-start; /* 左寄せ */
        align-items: flex-start;
        gap: 30rem; /* メニューの間隔を広げる */
        flex-direction: row;
      }

      .menu-links .left,
      .menu-links .right {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .menu-links a {
        padding: 0.8rem 1.5rem;
        color: black;
        text-decoration: none;
        background-color: #e9e9e9; /* ログインページと同じ色 */
        border: 2px solid black; /* 黒い枠線 */
        border-radius: 6px;
        font-size: 1rem;
        text-align: center;
        width: 200px; /* ボタンの幅を固定 */
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .menu-links a:hover {
        background-color: #d3d3d3; /* ホバー時の色 */
      }

      .logout {
        background-color: #e74c3c; /* ログアウトボタンの色 */
        border: 2px solid #c0392b;
      }

      .logout:hover {
        background-color: #c0392b; /* ログアウトボタンのホバー時 */
      }
    </style>
  </head>
  <body>
    {% include 'header.html' %}

    <main>
      <div>
        <h1>管理メニュー　 </h1>

        <div class="menu-links">
          <div class="left">
            <a href="{% url 'logout' %}" class="logout">ログアウト</a>
          </div>
          <div class="right">
<a href="{% url 'customers_list' %}">得意先管理</a>

            <a href="{% url 'orders_list' %}">得意先集計</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
